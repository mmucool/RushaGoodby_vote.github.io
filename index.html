<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Buttons</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    button {
      flex: 1;
      font-size: 5em;
      border: none;
      width: 100%;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .plus {
      background-color: #28a745;
    }
    .plus:disabled {
      background-color: #155d27;
    }
    .minus {
      background-color: #dc3545;
    }
    .minus:disabled {
      background-color: #7c1d26;
    }
  </style>
</head>
<body>
  <button id="plusBtn" class="plus" onclick="handleVote('plus')">+</button>
  <button id="minusBtn" class="minus" onclick="handleVote('minus')">−</button>

  <script>
    const API_URL = "https://hook.eu2.make.com/o2cnypr1lj6mc87bxj7ss3je1takarml";

    function handleVote(type) {
  disableButton(type);

  fetch(API_URL, {
    method: "POST",
    mode: "cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ vote: type })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(response.statusText); // Покажет "Accepted"
    }
    return response.text();
  })
  .then(responseText => {
    // Всё хорошо — можно ничего не показывать
    console.log("Голос принят:", responseText);
  })
  .catch((error) => {
    alert("Что-то пошло не так: " + error.message);
  });
}


    function disableButton(type) {
      const btn = document.getElementById(type + "Btn");
      btn.disabled = true;
      let secs = 60;
      const originalText = type === 'plus' ? "+" : "−";

      btn.innerText = `⏳ ${secs}s`;
      const interval = setInterval(() => {
        secs--;
        btn.innerText = `⏳ ${secs}s`;
        if (secs <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.innerText = originalText;
        }
      }, 1000);
    }
  </script>
</body>
</html>
