<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Buttons</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    button {
      flex: 1;
      font-size: 5em;
      border: none;
      width: 100%;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .plus {
      background-color: #28a745;
    }
    .plus:disabled {
      background-color: #155d27;
    }
    .minus {
      background-color: #dc3545;
    }
    .minus:disabled {
      background-color: #7c1d26;
    }
  </style>
</head>
<body>
  <button id="plusBtn" class="plus" onclick="handleVote('plus')">+</button>
  <button id="minusBtn" class="minus" onclick="handleVote('minus')">−</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxNGZr3BbV8vsEtl86X5ObdTMPDo1pfc2E7IW7xRHYm4tkr7Rq1QLg7lsFeEJqfmFgI/exec";

    function handleVote(type) {
      disableButton(type);

      fetch(API_URL, {
        method: "POST",
        mode: "cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ vote: type })
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Too soon") {
          alert("Вы можете голосовать только раз в минуту.");
        } else if (response !== "OK") {
          alert("Что-то пошло не так: " + response);
        }
      })
      .catch((error) => {
        alert("Ошибка отправки запроса: " + error.message);
      });
    }

    function disableButton(type) {
      const btn = document.getElementById(type + "Btn");
      btn.disabled = true;
      let secs = 60;
      const originalText = type === 'plus' ? "+" : "−";

      btn.innerText = `⏳ ${secs}s`;
      const interval = setInterval(() => {
        secs--;
        btn.innerText = `⏳ ${secs}s`;
        if (secs <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.innerText = originalText;
        }
      }, 1000);
    }
  </script>
</body>
</html>
