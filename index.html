<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Buttons</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    button {
      flex: 1;
      font-size: 5em;
      border: none; 
      width: 100%;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .plus {
      background-color: #28a745;
    }
    .plus:disabled {
      background-color: #155d27;
    }
    .minus {
      background-color: #dc3545;
    }
    .minus:disabled {
      background-color: #7c1d26;
    }
  </style>
</head>
<body>
  <button id="plusBtn" class="plus" onclick="handleVote('plus')">+</button>
  <button id="minusBtn" class="minus" onclick="handleVote('minus')">−</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxs5xWsjuD-7-Qjcjm66PV1G0vltdRBQnJmtYmFo9Zx28KKqhsF0qZftNmEgXAvzF2-/exec"; // ← вставь ссылку из Apps Script

    function handleVote(type) {
      disableButtons(type);

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ vote: type }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Too soon") {
          alert("Вы можете голосовать только раз в минуту.");
        }
      })
      .catch(() => {
        alert("Ошибка отправки запроса.");
      });
    }

    function disableButtons(type) {
      const button = document.getElementById(type + 'Btn');
      button.disabled = true;
      let seconds = 60;

      const originalText = button.innerText;
      button.innerText = `⏳ ${seconds}s`;

      const interval = setInterval(() => {
        seconds--;
        button.innerText = `⏳ ${seconds}s`;

        if (seconds <= 0) {
          clearInterval(interval);
          button.innerText = originalText;
          button.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
